<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Added animated background circles -->
    <div class="animated-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CalonResto.com</h1>
                <p>Sign in to explore delicious recipes</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <div id="errorMessage" class="message error-message hidden"></div>
                <div id="successMessage" class="message success-message hidden"></div>
                
                <button type="submit" id="loginButton" class="btn btn-primary">
                    <span id="buttonText">Sign In</span>
                    <span id="loadingSpinner" class="spinner hidden"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Demo credentials: emilys / emilyspass</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
